<div class="container">
    <div class="form-group mb-4 h1 text-center">Sign In</div>
    <form (ngSubmit)="onSubmitLogin()" ngNativeValidate  >
        <div class="form-group mb-4">
            <input type="text" required class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username"> 
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <div class="valid-feedback">
                Looks good!
              </div>
        </div>
        <div class="form-group mb-4">
            <input type="password" required class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <div class="form-group mb-4">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
    </form>
    <div class="text-center">
        <button class="btn btn-success" (click)="goToRegister()">Don't have an account? Register here</button>
    </div>
</div>
