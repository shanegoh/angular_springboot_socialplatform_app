<div class="container ">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div>
                Sign In
            </div>
            <div class="text-center">
                <button class="btn btn-success" (click)="goToRegister()">Don't have an account? Register
                    here</button>
            </div>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmitLogin()" ngNativeValidate>
                <div class="form-group mb-4">
                    <input type="text" required class="form-control" [ngClass]="genericResponse.message ? 'is-invalid': '' " id="username" name="username"
                        placeholder="Username" maxlength="50" [(ngModel)]="user.username">
                </div>
                <div class="form-group mb-2">
                    <input type="password" required class="form-control" [ngClass]="genericResponse.message ? 'is-invalid': '' " id="password" name="password"
                        placeholder="Password" maxlength="16" [(ngModel)]="user.password">
                </div>
                <div class="form-group mb-1 text-center" *ngIf="genericResponse.message">
                    <small class="text-danger">{{genericResponse.message}}</small>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
