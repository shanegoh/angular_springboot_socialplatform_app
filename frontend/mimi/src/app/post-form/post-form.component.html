<div>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" (click)="onCloseHandled()">Cancel</button>
                    <small>What's Happening?</small>
                    <button type="button" class="btn btn-primary" (click)="onCloseSubmit()">Post</button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmitAttemptPost()">
                        <div class="form-group">
                            <textarea placeholder="Max 50 characters" maxlength="50" id="caption" name="caption" [(ngModel)]="postRequest.caption"></textarea>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" maxlength="500" id="hyperLink" name="hypnerLink" placeholder="Share a link" [(ngModel)]="postRequest.hyperLink">
                        </div>
                        <div class="form-group pt-2">
                            <input type="file" class="form-control-file" id="file" name="file" 
                            (change)="handleFileInput($event)" accept=".png,.jpeg,.jpg,.png,.mp4" >
                            <small>PNG, JPEG, JPG, MP4</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
